name: push
on:
  push:
    tags:
      - "v*"

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@master

      - name: Set up Python 3.10.4
        uses: actions/setup-python@master
        with: { python-version: 3.10.4 }

      - name: Upgrade pip
        run: python -m pip install --upgrade pip PyInstaller
      
      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: build
        run: pyinstaller --onefile --exclude torch --exclude numpy --exclude tensorflow --exclude PIL --exclude pandas --exclude jinja2 --add-data "resources;resources" --add-data "./install-python/Lib/site-packages/pykakasi/data;pykakasi\\data" --add-data "modules;modules" --add-data "./install-python/Lib/site-packages/customtkinter;customtkinter" --icon resources/logo.ico OSC-SRTC.py
  
      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: SRTC-windows
          path: dist/SRTC.exe

  ubuntu-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit
        uses: actions/checkout@master

      - name: Set up Python 3.10.4
        uses: actions/setup-python@master
        with: { python-version: 3.10.4 }

      - name: Upgrade pip
        run: python -m pip install --upgrade pip PyInstaller

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: build
        run: pyinstaller --onefile --exclude torch --exclude numpy --exclude tensorflow --exclude PIL --exclude pandas --exclude jinja2 --add-data "resources;resources" --add-data "./install-python/Lib/site-packages/pykakasi/data;pykakasi\\data" --add-data "modules;modules" --add-data "./install-python/Lib/site-packages/customtkinter;customtkinter" OSC-SRTC.py

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: SRTC-linux
          path: dist/SRTC

  release:
    needs: [ubuntu-build, windows-build]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux
        uses: actions/download-artifact@v1
        with:
          name: SRTC-linux

      - name: Download Windows
        uses: actions/download-artifact@v1
        with:
          name: SRTC-windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Zip
        run: |
          tar -C SRTC-linux -pczvf SRTC-linux.tar.gz SRTC api_settings.json
          zip --junk-paths SRTC-windows ./SRTC-windows/SRTC.exe api_settings.json

      - name: Append Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SRTC-linux.tar.gz
          asset_name: SRTC-linux.tar.gz
          asset_content_type: application/gzip

      - name: Append Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SRTC-windows.zip
          asset_name: SRTC-windows.zip
          asset_content_type: application/zip